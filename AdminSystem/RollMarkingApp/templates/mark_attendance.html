{% extends "base.html" %}
{% block content %}
<form  method="post">
  {% csrf_token %}
  <table class=table>
    <thead class='thead-dark'>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Attendance</th>
        <th>Uniform</th>
        <th>Absence Reason</th>
      </tr>
    </thead>
    {% for cadet in cadets %}
      <tr>
        <th>{{ cadet.firstname }}</th>
        <th>{{ cadet.lastname }}</th>
        <th><input type="checkbox" value="{{ cadet.pk }}" name="cadet_attendance"></th>
        <th><input type="checkbox" value="{{ cadet.pk }}" name="cadet_uniform"></th>
        <th><select name="cadet_absence">
              <option value="u{{ cadet.pk }}">Unexplained</option>
              <option value="e{{ cadet.pk }}">Exams</option>
              <option value="r{{ cadet.pk }}">Religious</option>
              <option value="o{{ cadet.pk }}">Other</option>
            </select>
        </th>
      </tr>
    {% endfor %}
  </table>
  <button type="submit">Confirm Attendance</button>
</form>

{% endblock content %}
