{% extends "base.html"%}

{% block content %}
<h2>Login</h2>
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p> Please enter your username and password to login! </p>
</container>

{% endblock content%}
